<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <title>Weight Converter</title>
  <style>
    body {
      margin-top: 70px;
      background: #333;
      color: #fff;
      align-items: center;
      text-align: center;
    }

   .card {
     margin-top: 10px;
   }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        <form id='mainForm'>
          <div class="row">
              <div class="col-5">
                <div class="form-group">
                  <input id="weightInput" type="number"  class="form-control" class="form-control-lg" placeholder="Enter Pounds...">
                </div>
              </form>
              </div>
              <div class="col-3">
                <select class="form-control" id="firstOption">
                    <option>Pounds</option>
                    <option>Grams</option>
                    <option>Tons</option>
                </select>
              </div>
              <div class="col-1">-</div>
              <div class="col-3">
                <select class="form-control" id="secondOption">
                    <option>Pounds</option>
                    <option>Grams</option>
                    <option>Tons</option>
                </select>
              </div>
          </div>
        <div id="output" class="row">
          <div class="col-sm-6">
              <div class="card">
                <div class="card-block card-primary">
                  <h3 id="weightName" class="card-title">Pounds:</h3>
                  <p id="weightOutput" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-block card-danger">
                  <h3 id="convertedWeightName" class="card-title">Grams:</h3>
                  <p id="finalOutput" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/script.js" charset="utf-8"></script>
</body>
</html>
