<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weight Converter</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-6 offset-sm-6 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <div class="row">
              <div class="col-sm-3">
                <form id='mainForm'>
                    <div class="form-group">
                      <input id="weightInput" type="number"  class="form-control" class="form-control-lg" placeholder="Enter Weight...">
                    </div>
                </form>
              </div>
              <div class="col-sm-4">
                  <select class="form-control" id="firstOption">
                    <option selected>Select</option>
                    <option>Pounds</option>
                    <option>Grams</option>
                    <option>Milligrams</option>
                    <option>Micrograms</option>
                    <option>US Tons</option>
                    <option>Kilograms</option>
                    <option>Ounces</option>
                  </select>
              </div>
              <div class="col-sm-1">-</div>
              <div class="col-sm-4">
                  <select class="form-control" id="secondOption">
                      <option selected>Select</option>
                      <option>Pounds</option>
                      <option>Grams</option>
                      <option>Milligrams</option>
                      <option>Micrograms</option>
                      <option>US Tons</option>
                      <option>Kilograms</option>
                      <option>Ounces</option>
                  </select>
              </div>
            </div>
            <!-- WHere the cards row is-->
            <div id="output" class="row">
                <div class="col-sm-6">
                    <div class="card">
                      <div class="card-block card-primary">
                        <h3 id="weightName" class="card-title"></h3>
                        <p id="weightOutput" class="card-text"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="card">
                      <div class="card-block card-danger">
                        <h3 id="convertedWeightName" class="card-title"></h3>
                        <p id="finalOutput" class="card-text"></p>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button id="resetBTN" type="button" class="btn btn-outline-warning">Reset</button>
                </div>
              </div>
          </div>
        </div>
      </div>
      <script type="text/javascript">
      reset();//Resets Everything
       let weight, firstOption, secondOption;

      //Gets the weight input and places the value of it in the blue box
      document.getElementById('weightInput').addEventListener('input', getWeightInput);
      function getWeightInput (e){
        document.getElementById('output').style.visibility = 'visible';
        document.getElementById('resetBTN').style.visibility = 'visible';
       weight = e.target.value;//Gets input Value
       document.getElementById('weightOutput').innerHTML = weight;//placing the value to the DOM
       weightConverter();
      }

    //Gets weight option
    document.getElementById('firstOption').addEventListener('change', getFirstOption);
    // Changes and Grabs placeholder value for weight type
      function getFirstOption(e){
       firstOption = e.target.value; //Gets placeholder value
         document.getElementById('weightInput').placeholder = 'Enter ' +firstOption+ '...';
         document.getElementById('weightName').innerHTML = firstOption + ":";
         weightConverter();
      }

    document.getElementById('secondOption').addEventListener('change', getSecondOption);
      function getSecondOption (e){
        secondOption = e.target.value;
          document.getElementById('convertedWeightName').innerHTML = secondOption+ ":";
          weightConverter();
      }

    //Convert weights
    function weightConverter (){
      //Need to figure out the logic dynamically
      //Validates for pounds
      //Todo: Figure an algorithm to shorten code, make a function to print out finalOutput
      if(firstOption == "Pounds" && secondOption == "Grams"){
        document.getElementById('finalOutput').innerHTML = weight*453.59237;
      } else if (firstOption == "Pounds" && secondOption == "Kilograms") {
        document.getElementById('finalOutput').innerHTML = weight*0.453592;
      } else if (firstOption == "Pounds" && secondOption == "Milligrams") {
          document.getElementById('finalOutput').innerHTML = weight*453592.0000001679;
      } else if (firstOption == "Pounds" && secondOption == "Micrograms") {
          document.getElementById('finalOutput').innerHTML = weight*453591999.86863;
      }else if (firstOption == "Pounds" && secondOption == "US Tons") {
        document.getElementById('finalOutput').innerHTML = weight*0.0004999995920000043512;
      }else if (firstOption == "Pounds" && secondOption == "Ounces") {
        document.getElementById('finalOutput').innerHTML = weight*15.999986944000138323;
    }
        //Validates for grams
      else if (firstOption == "Grams" && secondOption == "Pounds") {
        document.getElementById('finalOutput').innerHTML = weight*0.00220462;
      }else if (firstOption == "Grams" && secondOption == "Kilograms") {
        document.getElementById('finalOutput').innerHTML = weight*0.001;
      }else if (firstOption == "Grams" && secondOption == "Milligrams") {
        document.getElementById('finalOutput').innerHTML = weight*1000;
      }else if (firstOption == "Grams" && secondOption == "Micrograms") {
        document.getElementById('finalOutput').innerHTML = weight*1e+6;
      }else if (firstOption == "Grams" && secondOption == "US Tons") {
        document.getElementById('finalOutput').innerHTML = weight*1.1023e-6;
      }else if (firstOption == "Grams" && secondOption == "Ounces") {
        document.getElementById('finalOutput').innerHTML = weight*0.035274;
      }
      //Validates for Kilograms
      else if (firstOption == "Kilograms" && secondOption == "Grams") {
      document.getElementById('finalOutput').innerHTML = weight*1000;
    }else if (firstOption == "Kilograms" && secondOption == "Pounds") {
        document.getElementById('finalOutput').innerHTML = weight*2.20462;
      }else if (firstOption == "Kilograms" && secondOption == "Milligrams") {
        document.getElementById('finalOutput').innerHTML = weight*1e+6;
      }else if (firstOption == "Kilograms" && secondOption == "Micrograms") {
        document.getElementById('finalOutput').innerHTML = weight*1e+9;
      }else if (firstOption == "Kilograms" && secondOption == "US Tons") {
        document.getElementById('finalOutput').innerHTML = weight*0.00110231;
      }else if (firstOption == "Kilograms" && secondOption == "Ounces") {
        document.getElementById('finalOutput').innerHTML = weight*35.274;
    }
      //Validates for Milligram
      else if (firstOption == "Milligrams" && secondOption == "Pounds") {
        document.getElementById('finalOutput').innerHTML = weight*2.2046e-6;
      }else if (firstOption == "Milligrams" && secondOption == "Kilograms") {
        document.getElementById('finalOutput').innerHTML = weight*1e-6;
      }else if (firstOption == "Milligrams" && secondOption == "Grams") {
        document.getElementById('finalOutput').innerHTML = weight*0.001;
      }else if (firstOption == "Milligrams" && secondOption == "Micrograms") {
        document.getElementById('finalOutput').innerHTML = weight*1000;
      }else if (firstOption == "Milligrams" && secondOption == "US Tons") {
        document.getElementById('finalOutput').innerHTML = weight*1.1023e-9;
      }else if (firstOption == "Milligrams" && secondOption == "Ounces") {
        document.getElementById('finalOutput').innerHTML = weight*3.5274e-5;
      }
      //Validates for Microgram
      else if (firstOption == "Micrograms" && secondOption == "Pounds") {
        document.getElementById('finalOutput').innerHTML = weight*2.2046e-9;
      }else if (firstOption == "Micrograms" && secondOption == "Kilograms") {
        document.getElementById('finalOutput').innerHTML = weight*1e-9;
      }else if (firstOption == "Micrograms" && secondOption == "Milligrams") {
        document.getElementById('finalOutput').innerHTML = weight*0.001;
      }else if (firstOption == "Micrograms" && secondOption == "Grams") {
        document.getElementById('finalOutput').innerHTML = weight*1e-6;
      }else if (firstOption == "Micrograms" && secondOption == "US Tons") {
        document.getElementById('finalOutput').innerHTML = weight*1.1023e-12;
      }else if (firstOption == "Micrograms" && secondOption == "Ounces") {
        document.getElementById('finalOutput').innerHTML = weight*3.5274e-8;
      }
      //Validates for US Ton
      else if (firstOption == "US Tons" && secondOption == "Pounds") {
        document.getElementById('finalOutput').innerHTML = weight*2000;
      }else if (firstOption == "US Tons" && secondOption == "Kilograms") {
        document.getElementById('finalOutput').innerHTML = weight*907.185;
      }else if (firstOption == "US Tons" && secondOption == "Milligrams") {
        document.getElementById('finalOutput').innerHTML = weight*9.072e+8;
      }else if (firstOption == "US Tons" && secondOption == "Micrograms") {
        document.getElementById('finalOutput').innerHTML = weight*9.072e+11;
      }else if (firstOption == "US Tons" && secondOption == "Grams") {
        document.getElementById('finalOutput').innerHTML = weight*907185;
      }else if (firstOption == "US Tons" && secondOption == "Ounces") {
        document.getElementById('finalOutput').innerHTML = weight*32000;
      }
      //Validates for Ounce
      else if (firstOption == "Ounces" && secondOption == "Pounds") {
        document.getElementById('finalOutput').innerHTML = weight*0.0625;
      }else if (firstOption == "Ounces" && secondOption == "Kilograms") {
        document.getElementById('finalOutput').innerHTML = weight*0.0283495;
      }else if (firstOption == "Ounces" && secondOption == "Milligrams") {
        document.getElementById('finalOutput').innerHTML = weight*28349.5;
      }else if (firstOption == "Ounces" && secondOption == "Micrograms") {
        document.getElementById('finalOutput').innerHTML = weight*2.835e+7;
      }else if (firstOption == "Ounces" && secondOption == "US Tons") {
        document.getElementById('finalOutput').innerHTML = weight*3.125e-5;
      }else if (firstOption == "Ounces" && secondOption == "Grams") {
        document.getElementById('finalOutput').innerHTML = weight*28.3495;
      }
      //Validates if first option is the same as second option
      else {
          document.getElementById('finalOutput').innerHTML = weight;
      }
    }

    //Clears out all values and reset DOM
      document.getElementById('resetBTN').addEventListener('click', reset);
      function reset(){
        document.getElementById('mainForm').reset();
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('resetBTN').style.visibility = 'hidden';
      }
      </script>
  <!--<script src="/script.js" charset="utf-8"></script>-->
</body>
</html>
